<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NOVA BANK</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 80px;
            padding-bottom: 80px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .navbar-custom .navbar-brand::before {
            content: '';
            background-image: url('https://png.pngtree.com/png-clipart/20190619/original/pngtree-vector-bank-icon-png-image_4015429.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            display: inline-block;
        }

        .navbar-custom .nav-link:hover {
            color: #ffd700 !important;
            transition: color 0.3s ease;
        }

        .dashboard-container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 20px;
            color: #fff;
            font-weight: 500;
        }

        .welcome-section {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            color: #000;
        }

        .welcome-section h2, .welcome-section h3 {
            color: #000;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:focus {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.5);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }

        .form-container .form-group label {
            text-align: left;
            display: block;
            color: #555;
            font-weight: 500;
        }

        .form-container .form-control {
            border: 2px solid #e0e0e0;
            background-color: #f9f9f9;
            color: #333;
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-container .form-control:focus {
            background-color: #fff;
            color: #333;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            outline: none;
        }

        .account-details {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            color: #000;
        }

        .account-details h4 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #000;
        }

        .account-details p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .transactions-table {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            color: #000;
        }

        .transactions-table h4 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #000;
        }

        .transactions-table table {
            width: 100%;
            color: #000;
            border-collapse: collapse;
        }

        .transactions-table th, .transactions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .transactions-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            animation: shake 0.5s;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffecb3;
            text-decoration: underline;
        }

        .action-buttons {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .collapse-section {
            margin-bottom: 20px;
        }

        .action-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-5px);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
            .col-md-4 {
                margin-bottom: 20px;
            }
            .navbar-custom .navbar-brand {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">NOVA BANK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" style="display:inline">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link btn btn-link" style="color:white">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container dashboard-container">
    <div class="welcome-section">
        <h2>Welcome, <span th:text="${user.username}"></span></h2>
        <h3>Current Balance: â‚¹<span th:text="${account.balance}"></span></h3>
        <p th:text="${account != null ? account.user.username : 'N/A'}"></p>
    </div>

    <!-- Account Details Section -->
    <div class="account-details">
        <h4>Account Details</h4>
        <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span></p>
        <p><strong>Account Type:</strong> <span th:text="${account.accountType}"></span></p>
        <p><strong>Username:</strong> <span th:text="${account.user.username}"></span></p>
    </div>

    <!-- Transactions Table -->
    <div class="transactions-table">
        <h4>Recent Transactions</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Transaction Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tx : ${transactions}">
                    <td th:text="${tx.transactionType}"></td>
                    <td th:text="${tx.amount}"></td>
                    <td th:text="${tx.transactionDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row justify-content-center action-buttons">
        <!-- Deposit Section -->
        <div class="col-md-4 collapse-section">
            <div class="action-card">
                <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#depositForm" aria-expanded="false" aria-controls="depositForm">
                    <i class="fas fa-plus-circle mr-2"></i>Deposit
                </button>
                <div class="collapse mt-3" id="depositForm">
                    <form th:action="@{/deposit}" method="post" class="form-container">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        
                        <div class="form-group">
                            <label for="depositAmount">Amount:</label>
                            <input type="number" class="form-control" id="depositAmount" name="amount" step="0.01" min="0.01" placeholder="Enter amount" required />
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Withdraw Section -->
        <div class="col-md-4 collapse-section">
            <div class="action-card">
                <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#withdrawForm" aria-expanded="false" aria-controls="withdrawForm">
                    <i class="fas fa-minus-circle mr-2"></i>Withdraw
                </button>
                <div class="collapse mt-3" id="withdrawForm">
                    <form th:action="@{/withdraw}" method="post" class="form-container">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        
                        <div class="form-group">
                            <label for="withdrawAmount">Amount:</label>
                            <input type="number" class="form-control" id="withdrawAmount" name="amount" step="0.01" min="0.01" placeholder="Enter amount" required />
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Transfer Section -->
        <div class="col-md-4 collapse-section">
            <div class="action-card">
                <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#transferForm" aria-expanded="false" aria-controls="transferForm">
                    <i class="fas fa-exchange-alt mr-2"></i>Transfer Money
                </button>
                <div class="collapse mt-3" id="transferForm">
                    <form th:action="@{/transfer}" method="post" class="form-container">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        
                        <div class="form-group">
                            <label for="recipientUsername">Recipient Username:</label>
                            <input type="text" class="form-control" id="recipientUsername" name="toUsername" placeholder="Enter recipient username" required />
                        </div>
                        <div class="form-group">
                            <label for="transferAmount">Amount:</label>
                            <input type="number" class="form-control" id="transferAmount" name="amount" step="0.01" min="0.01" placeholder="Enter amount" required />
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <p th:if="${error != null}" th:text="${error}" class="error text-center mt-3"></p>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2026 Code With Aman Jambhulkar. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
