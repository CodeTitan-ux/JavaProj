<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Nova Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 80px;
            padding-bottom: 60px;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            font-family: 'Roboto', sans-serif;
        }

        .navbar-custom .navbar-brand::before {
            content: '';
            background-image: url('https://png.pngtree.com/png-clipart/20190619/original/pngtree-vector-bank-icon-png-image_4015429.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            display: inline-block;
        }

        .navbar-custom .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: white !important;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar-custom a {
            color: #ffffff !important;
            font-family: 'Roboto', sans-serif;
        }

        .navbar-custom .nav-link:hover {
            color: #ffd700 !important;
        }

        .transactions-container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-custom {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .table-striped {
            margin-bottom: 0;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table-striped tbody tr:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }

        .table-striped td, .table-striped th {
            color: #ffffff;
            font-weight: bold;
            padding: 15px;
            border-bottom: 1px solid #ffd700;
            vertical-align: middle;
            font-family: 'Roboto', sans-serif;
        }

        .table-striped th {
            background-color: rgba(255, 215, 0, 0.2);
            border-bottom: 2px solid #ffd700;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
        }

        .text-success {
            color: #28a745 !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .custom-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .custom-link:hover {
            color: #000;
            background-color: #ffd700;
            text-decoration: none;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #dddddd;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Roboto', sans-serif;
        }

        .footer a {
            color: #ffd700;
            transition: color 0.3s ease;
            text-decoration: none;
            padding: 0 5px;
            font-family: 'Roboto', sans-serif;
        }

        .footer a:hover {
            color: #ffecb3;
            text-decoration: underline;
            background-color: transparent !important;
        }

        .footer p {
            margin: 0;
            padding: 0;
            color: white;
        }

        @media (max-width: 768px) {
            .table-striped td, .table-striped th {
                padding: 10px 8px;
                font-size: 14px;
            }

            h2 {
                font-size: 1.5rem;
            }
            
            .navbar-custom .navbar-brand {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">NOVA BANK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item active"><a class="nav-link" href="/transactions">Transactions</a></li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" style="display:inline">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link btn btn-link" style="color:white">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container transactions-container">
    <h2 class="text-center">Transaction History</h2>
    <div class="table-responsive table-custom">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${transactions == null || transactions.isEmpty()}" class="empty-state">
                <td colspan="4">No transactions found</td>
            </tr>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}">1</td>
                <td th:text="${transaction.transactionType}">DEPOSIT</td>
                <td th:classappend="${
                    transaction.transactionType.name() == 'DEPOSIT' 
                    or transaction.transactionType.name() == 'TRANSFER_IN'
                } ? 'text-success' : 'text-danger'">
                    <span th:if="${
                        transaction.transactionType.name() == 'DEPOSIT' 
                        or transaction.transactionType.name() == 'TRANSFER_IN'
                    }"
                          th:text="'+₹' + ${#numbers.formatDecimal(transaction.amount, 1, 2)}">+₹100.00</span>
                    <span th:unless="${
                        transaction.transactionType.name() == 'DEPOSIT' 
                        or transaction.transactionType.name() == 'TRANSFER_IN'
                    }"
                          th:text="'-₹' + ${#numbers.formatDecimal(transaction.amount, 1, 2)}">-₹50.00</span>
                </td>
                <td th:text="${#temporals.format(transaction.transactionDate, 'MM/dd/yyyy HH:mm:ss')}">01/13/2026 10:30:00</td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="text-center"><a href="/dashboard" class="custom-link">← Back to Dashboard</a></p>
</div>

<footer class="footer">
    <p>&copy; 2026 Code With Aman Jambhulkar. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
